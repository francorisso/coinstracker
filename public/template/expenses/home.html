<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Last entries</div>
                <div class="panel-body">
					<table class="table table-hover" id="entriesTable">
						<thead>
							<tr>
								<th>Description</th>
								<th>Date</th>
								<th>Amount</th>
								<th width="100px">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="expense in expenses" id="row-{{ expense.id }}">
								<td>{{ expense.description }}</td>
								<td><strong>{{ expense.date }}</strong>, {{ expense.hour + ":" + expense.minute }} hs</td>
								<td>{{ expense.amount | currency }}</td>
								<td width="100px">
									<button type="button" class="btn btn-info" aria-label="Left Align" 
									ng-click="edit(expense.id)">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>

									<button type="button" class="btn btn-danger" aria-label="Left Align" 
									ng-click="delete(expense.id)">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel-footer">
					<button ng-click="get()" class="btn-default">Load More</button>
				</div>
			</div>
		</div>
	</div>
</div>
