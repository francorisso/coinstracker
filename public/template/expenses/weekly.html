<div class="list">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Description</th>
				<th>Date</th>
				<th>Amount</th>
				<th width="50px">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="expense in expenses">
				<td>{{ expense.description }}</td>
				<td>{{ expense.date + " " + expense.hour + ":" + expense.minute }} hs</td>
				<td>{{ expense.amount }}</td>
				<td width="50px">&nbsp;</td>
			</tr>
		</tbody>
	</table>
</div>
